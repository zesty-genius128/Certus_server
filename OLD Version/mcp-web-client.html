<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication MCP Client</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .server-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #ecf0f1;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
        }
        .status-indicator.connected {
            background: #27ae60;
        }
        .tool-section {
            margin-bottom: 30px;
        }
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .tool-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
        }
        .tool-card h3 {
            margin: 0 0 10px 0;
            color: #34495e;
        }
        .tool-card p {
            margin: 0 0 15px 0;
            color: #7f8c8d;
            font-size: 14px;
        }
        .tool-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background: #2980b9;
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        .results {
            margin-top: 20px;
            padding: 20px;
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 8px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Medication Information MCP Client</h1>
        
        <div class="server-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Checking server connection...</span>
        </div>

        <div class="tool-section">
            <h2>Available Tools</h2>
            <div class="tool-grid" id="toolGrid">
                <div class="loading">Loading tools...</div>
            </div>
        </div>

        <div class="results" id="results" style="display: none;"></div>
    </div>

    <script>
        const SERVER_URL = 'http://localhost:3000/mcp';
        let tools = [];
        let requestId = 1;

        async function checkServerStatus() {
            try {
                const response = await fetch('http://localhost:3000/health');
                if (response.ok) {
                    const health = await response.json();
                    document.getElementById('statusIndicator').classList.add('connected');
                    document.getElementById('statusText').textContent = `Connected to ${health.server} v${health.version}`;
                    return true;
                }
            } catch (error) {
                document.getElementById('statusText').textContent = `Server offline: ${error.message}`;
            }
            return false;
        }

        async function loadTools() {
            try {
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        id: requestId++,
                        method: 'tools/list'
                    })
                });

                const result = await response.json();
                if (result.result && result.result.tools) {
                    tools = result.result.tools;
                    renderTools();
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                document.getElementById('toolGrid').innerHTML = `<div style="color: red;">Error loading tools: ${error.message}</div>`;
            }
        }

        function renderTools() {
            const grid = document.getElementById('toolGrid');
            grid.innerHTML = '';

            // Featured quick tools
            const quickTools = [
                {
                    name: 'get_drug_label_only',
                    title: 'Drug Label Lookup',
                    description: 'Get FDA label information for any medication',
                    inputs: [
                        { name: 'drug_identifier', type: 'text', placeholder: 'e.g., aspirin, tylenol, ibuprofen' }
                    ]
                },
                {
                    name: 'check_drug_interactions',
                    title: 'Drug Interaction Check',
                    description: 'Check for potential interactions between medications',
                    inputs: [
                        { name: 'drug1', type: 'text', placeholder: 'First medication' },
                        { name: 'drug2', type: 'text', placeholder: 'Second medication' }
                    ]
                },
                {
                    name: 'search_drug_shortages',
                    title: 'Drug Shortage Search',
                    description: 'Check for current drug shortages',
                    inputs: [
                        { name: 'search_term', type: 'text', placeholder: 'Drug name to check for shortages' }
                    ]
                }
            ];

            quickTools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                
                const inputs = tool.inputs.map(input => 
                    `<input type="${input.type}" placeholder="${input.placeholder}" data-param="${input.name}">`
                ).join('');

                card.innerHTML = `
                    <h3>${tool.title}</h3>
                    <p>${tool.description}</p>
                    <div class="tool-form">
                        ${inputs}
                        <button onclick="callTool('${tool.name}', this.parentElement)">
                            Run ${tool.title}
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        async function callTool(toolName, formElement) {
            const button = formElement.querySelector('button');
            const inputs = formElement.querySelectorAll('input');
            
            // Collect arguments
            const args = {};
            inputs.forEach(input => {
                if (input.value.trim()) {
                    args[input.dataset.param] = input.value.trim();
                }
            });

            // Validate required inputs
            if (Object.keys(args).length === 0) {
                alert('Please fill in at least one field');
                return;
            }

            button.disabled = true;
            button.textContent = 'Running...';
            
            try {
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        id: requestId++,
                        method: 'tools/call',
                        params: {
                            name: toolName,
                            arguments: args
                        }
                    })
                });

                const result = await response.json();
                displayResults(toolName, args, result);
                
            } catch (error) {
                displayResults(toolName, args, { error: { message: error.message } });
            } finally {
                button.disabled = false;
                button.textContent = button.textContent.replace('Running...', 'Run ' + button.textContent.split('Run ')[1]);
            }
        }

        function displayResults(toolName, args, result) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            
            const timestamp = new Date().toLocaleTimeString();
            const header = `\n=== ${toolName.toUpperCase()} [${timestamp}] ===\nArguments: ${JSON.stringify(args, null, 2)}\n\n`;
            
            let content;
            if (result.error) {
                content = `ERROR: ${result.error.message}`;
            } else if (result.result && result.result.content) {
                try {
                    const parsed = JSON.parse(result.result.content[0].text);
                    content = JSON.stringify(parsed, null, 2);
                } catch {
                    content = result.result.content[0].text;
                }
            } else {
                content = JSON.stringify(result, null, 2);
            }
            
            resultsDiv.textContent = header + content + '\n' + resultsDiv.textContent;
            resultsDiv.scrollTop = 0;
        }

        // Initialize
        async function init() {
            const serverOnline = await checkServerStatus();
            if (serverOnline) {
                await loadTools();
            }
        }

        init();
    </script>
</body>
</html>
